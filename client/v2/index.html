<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ§± Lego | Predictability of a lego set deal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header avec logo et barre de recherche -->
    <header>
        <img src="static/images/logo.png" alt="Logo Lego">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for Lego sets...">
            <button id="search-btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>              
        </form>
    </header>

    <button id="toggle-stats-btn">Show Stats</button>

    <!-- Main content container for better control -->
    <div class="main-content">
        <!-- Options Section -->
        <section id="options">
            <div class="filter-bar">
                <div class="filter-buttons">
                    <button type="button" id="filter-discount">By best discount</button>
                    <button type="button" id="filter-commented">By most commented</button>
                    <button type="button" id="filter-hot-deals">By hot deals</button>
                    <button type="button" id="filter-favorites">Show favorites</button>
                
                    <div class="filter-control">
                        <label for="sort-select">Sort:</label>
                        <select id="sort-select">
                            <option value="price-asc">Cheaper</option>
                            <option value="price-desc">Expensive</option>
                            <option value="date-asc">Recently published</option>
                            <option value="date-desc">Anciently published</option>
                        </select>
                    </div>
                
                    <div class="filter-control">
                        <label for="show-select">Display:</label>
                        <select name="show" id="show-select">
                            <option value="6">6</option>
                            <option value="12">12</option>
                            <option value="24">24</option>
                        </select>
                    </div>
                </div>                
          </section>
                  

        <!-- Lego Sets Section
        <section id="lego">
            <h2>Lego sets</h2>
            <div>
                <label>Lego set id:</label>
                <select id="lego-set-id-select"></select>
            </div>
        </section> -->

        <!-- Indicators Section -->
        <!-- Stats Slide Panel -->
        <div id="stats-panel">
            <button id="close-stats-btn" aria-label="Close stats">âœ–</button>
            <div id="stats-content">
            <h3>Statistics</h3>
            <p><strong>Total Deals:</strong> <span id="nbDeals">0</span></p>
            <p><strong>Total Sales:</strong> <span id="nbSales">0</span></p>
            <p><strong>Average:</strong> <span id="averagePrice">0</span></p>
            <p><strong>P5:</strong> <span id="p5Price">0</span></p>
            <p><strong>P25:</strong> <span id="p25Price">0</span></p>
            <p><strong>P50:</strong> <span id="p50Price">0</span></p>
            <p><strong>Lifetime:</strong> <span id="lifetimeValue">0</span></p>
            <p><strong>Sales Links:</strong><span id="stats-sales-links"></span></p>
            </div>
        </div>
  
        <!-- Deals Section -->
        <section id="deals"></section>

        <!-- Sales Section -->
        <section id="sales">
            <div id="salesContainer"></div>
        </section>
    </div>

    <!-- Pagination container outside the main content -->
    <div id="pagination-container" class="pagination"></div>

    <!-- Scripts -->
    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script src="portfolio.js" defer></script>
</body>
</html>
